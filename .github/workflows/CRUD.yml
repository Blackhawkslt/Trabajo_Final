name: CRUD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Build with Maven
      run: mvn -B package --file Trabajo_final/tienda-libros/pom.xml

    - name: Run CRUD Operations
      run: |
        curl -X POST http://localhost:8080/api/libros -H "Content-Type: application/json" -d '{"titulo": "Ensayo sobre la Ceguera", "autor": "Jos√© Saramago", "precio": 50000}'
        curl -X GET http://localhost:8080/api/libros


