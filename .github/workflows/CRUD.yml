name: CRUD

on:
  push:
    branches:
      - main

jobs:
  build_and_crud:

    runs-on: ubuntu-latest

    steps:
    - name: Revisar Repositorio
      uses: actions/checkout@v2

    - name: Instalar JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Constructor con Maven y Ejecutar CRUD
      run: |
        mvn -B package --file Trabajo_final/tienda-libros/pom.xml
        # Supongamos que tienes un script 'crud_script.sh' para ejecutar las operaciones CRUD
        ./Trabajo_final/tienda-libros/crud_script.sh
